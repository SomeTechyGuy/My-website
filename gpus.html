<script>
function changeGradientColor() {
    // Get the scroll position
    var scrollTop = window.scrollY;
    
    // Calculate the percentage of how far down the user has scrolled
    var scrollPercent = (scrollTop / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
    
    // Calculate the color stops for the gradient based on the scroll position
    var colorStops = [
        { percent: 0, color: 'red' },
        { percent: 15, color: 'orange' },
        { percent: 30, color: 'yellow' },
        { percent: 45, color: 'green' },
        { percent: 60, color: 'blue' },
        { percent: 75, color: 'indigo' },
        { percent: 100, color: 'violet' }
    ];
    
    // Find the two color stops between which the current scroll position falls
    var startColor, endColor;
    for (var i = 0; i < colorStops.length - 1; i++) {
        if (scrollPercent >= colorStops[i].percent && scrollPercent < colorStops[i + 1].percent) {
            startColor = colorStops[i].color;
            endColor = colorStops[i + 1].color;
            break;
        }
    }
    
    // Calculate the interpolated color based on the scroll position
    var color = interpolateColor(startColor, endColor, (scrollPercent - colorStops[i].percent) / (colorStops[i + 1].percent - colorStops[i].percent));
    
    // Set the background color
    document.body.style.background = 'linear-gradient(to bottom, ' + color + ', ' + endColor + ')';
}
