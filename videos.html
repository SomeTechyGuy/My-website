<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Me!</title>
  <style>
    body {
      background: linear-gradient(to bottom, skyblue, #f00);
      color: white;  /* Text color to be visible on the gradient */
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .subscribe img {
      width: 50px;
      height: 50px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .buttons {
      text-align: center;  /* Center buttons horizontally */
      margin: 10px 0;  /* Add some space above and below buttons */
    }
    .buttons a {
      display: inline-block;  /* Make buttons display inline */
      padding: 10px 20px;   /* Increase button padding for size */
      border: 1px solid white;  /* Add white border for visibility */
      border-radius: 5px;  /* Add rounded corners */
      text-decoration: none;
      color: white;
      font-size: 16px;  /* Increase font size for readability */
      margin: 5px;  /* Add space between buttons */
    }
    .buttons a:hover {
      background-color: #f00;  /* Change background color on hover */
    }
  </style>
</head>
<body>
  <h1>Welcome to Cstuff1!</h1>
  <p>Subscribe for awesome content!</p>

  <div class="subscribe">
    <a href="https://www.youtube.com/channel/UCeRGazuHKsWkHTbM8F5VrAw?sub_confirmation=1">
      <img src="https://s2.googleusercontent.com/s2/favicons?sz=64&domain=youtube.com" alt="YouTube Logo">
      Subscribe
    </a>
  </div>

  <h2>Explore</h2>

  <div class="buttons">
    <a href="https://www.youtube.com/channel/UCeRGazuHKsWkHTbM8F5VrAw">Latest</a>
    <a href="https://www.youtube.com/@cstuff1/shorts">Shorts</a>
  </div>

</body>
</html>
